<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>media-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">media-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <media-column [allMedia]="media" [mediaType]="'tv'"></media-column>
</ion-content>
