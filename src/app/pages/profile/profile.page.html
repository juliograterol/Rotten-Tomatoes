<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <user-profile [userId]="myUserId"></user-profile>
  <button
    class="button center"
    style="margin-bottom: 10px"
    (click)="editProfile()"
  >
    Editar Perfil
  </button>
</ion-content>
